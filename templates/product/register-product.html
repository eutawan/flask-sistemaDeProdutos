<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register-product.css') }}">
</head>

<body>
    <div class="container">
        <h2>Register a New Product</h2>
        <form action="{{ url_for('product.register') }}" method="POST">
            <label for="nome">Product Name</label>
            <input type="text" id="nome" name="nome" placeholder="Enter the product name" required>

            <label for="qtde">Quantity</label>
            <input type="number" id="qtde" name="qtde" placeholder="Enter the quantity" required>

            <label for="preco">Price</label>
            <input type="number" step="0.01" id="preco" name="preco" placeholder="Enter the price" required>

            <button type="submit">Register Product</button>
        </form>
    </div>
</body>

</html>
